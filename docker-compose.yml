services:
  oracle-db:
    image: gvenzl/oracle-xe:21-slim
    container_name: hospital-oracle
    environment:
      ORACLE_PASSWORD: oracle
      APP_USER: hospital
      APP_USER_PASSWORD: "1111"
    ports:
      - "1521:1521"
    volumes:
      - oracle-data:/opt/oracle/oradata
      - ./backend/docker/oracle/init:/container-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "healthcheck.sh"]
      interval: 20s
      timeout: 10s
      retries: 15
      start_period: 40s
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: hospital-redis
    ports:
      - "6379:6379"
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: hospital-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    restart: unless-stopped

  minio-init:
    image: minio/mc:latest
    container_name: hospital-minio-init
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      until /usr/bin/mc alias set local http://minio:9000 minioadmin minioadmin123; do sleep 2; done;
      /usr/bin/mc mb -p local/staff-profile || true;
      /usr/bin/mc mb -p local/hospital-files || true;
      exit 0;
      "

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hospital-backend
    depends_on:
      oracle-db:
        condition: service_healthy
      redis:
        condition: service_started
      minio:
        condition: service_started
      minio-init:
        condition: service_completed_successfully
    environment:
      SERVER_PORT: 8081
      SPRING_DATASOURCE_URL: jdbc:log4jdbc:oracle:thin:@//oracle-db:1521/XE
      SPRING_DATASOURCE_USERNAME: cmh
      SPRING_DATASOURCE_PASSWORD: "1111"
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      SPRING_CACHE_TYPE: redis
      APP_STORAGE_TYPE: minio
      MINIO_INTERNAL_URL: http://minio:9000
      MINIO_ENDPOINT: http://minio:9000
      MINIO_PUBLIC_URL: ${MINIO_PUBLIC_URL:-http://127.0.0.1:9000}
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin123
      MINIO_BUCKET_STAFF: staff-profile
      MINIO_BUCKET_PATIENT: hospital-files
      APP_JWT_SECRET: hospital-demo-jwt-secret-key-change-me-2026-hospital
      OAUTH_NAVER_CLIENT_ID: ${OAUTH_NAVER_CLIENT_ID:-dummy-naver-client-id}
      OAUTH_NAVER_CLIENT_SECRET: ${OAUTH_NAVER_CLIENT_SECRET:-dummy-naver-client-secret}
      OAUTH_GOOGLE_CLIENT_ID: ${OAUTH_GOOGLE_CLIENT_ID:-dummy-google-client-id}
      OAUTH_GOOGLE_CLIENT_SECRET: ${OAUTH_GOOGLE_CLIENT_SECRET:-dummy-google-client-secret}
      OAUTH_GOOGLE_REDIRECT_URI: ${OAUTH_GOOGLE_REDIRECT_URI:-}
      OAUTH_KAKAO_CLIENT_ID: ${OAUTH_KAKAO_CLIENT_ID:-dummy-kakao-client-id}
      OAUTH_KAKAO_CLIENT_SECRET: ${OAUTH_KAKAO_CLIENT_SECRET:-dummy-kakao-client-secret}
      OAUTH_NAVER_REDIRECT_URI: ${OAUTH_NAVER_REDIRECT_URI:-}
      SPRING_MAIL_HOST: ${SPRING_MAIL_HOST:-smtp.gmail.com}
      SPRING_MAIL_PORT: ${SPRING_MAIL_PORT:-587}
      SPRING_MAIL_USERNAME: ${SPRING_MAIL_USERNAME:-}
      SPRING_MAIL_PASSWORD: ${SPRING_MAIL_PASSWORD:-}
      APP_VERIFY_EMAIL_MOCK: ${APP_VERIFY_EMAIL_MOCK:-true}
      APP_VERIFY_SMS_MOCK: ${APP_VERIFY_SMS_MOCK:-true}
      APP_VERIFY_SMS_PROVIDER_URL: ${APP_VERIFY_SMS_PROVIDER_URL:-}
      APP_VERIFY_SMS_PROVIDER_AUTH_TOKEN: ${APP_VERIFY_SMS_PROVIDER_AUTH_TOKEN:-}
      APP_OAUTH_AUTO_CREATE: "false"
      APP_OAUTH_REDIRECT_SUCCESS: ${APP_OAUTH_REDIRECT_SUCCESS:-}
      APP_OAUTH_REDIRECT_FAILURE: ${APP_OAUTH_REDIRECT_FAILURE:-}
      APP_CORS_ALLOWED_ORIGIN_PATTERNS: ${APP_CORS_ALLOWED_ORIGIN_PATTERNS:-*}
    ports:
      - "8081:8081"
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        BACKEND_API_ORIGIN: http://backend:8081
        NEXT_PUBLIC_ENABLE_DEV_SWITCH: "true"
    container_name: hospital-frontend
    depends_on:
      - backend
    environment:
      BACKEND_API_ORIGIN: http://backend:8081
      NEXT_PUBLIC_ENABLE_DEV_SWITCH: "true"
    ports:
      - "3001:3001"
    restart: unless-stopped

volumes:
  oracle-data:
  minio-data:
