# =========================
# Spring Boot
# =========================
debug=true
spring.main.banner-mode=console

spring.application.name=hospital
server.address=0.0.0.0
server.port=8081
app.jwt.secret=${APP_JWT_SECRET:hospital-demo-jwt-secret-key-change-me-2026-hospital}
app.jwt.expiration-ms=${APP_JWT_EXPIRATION_MS:43200000}

# =========================
# DataSource (Oracle XE)
# =========================
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:log4jdbc:oracle:thin:@//localhost:1521/XE}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:cmh}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:1111}
spring.datasource.driver-class-name=net.sf.log4jdbc.sql.jdbcapi.DriverSpy

spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-test-query=SELECT 1 FROM DUAL
spring.datasource.hikari.pool-name=HikariPool

# =========================
# JPA
# =========================
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
spring.jpa.open-in-view=false
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.format_sql=true

# =========================
# MyBatis
# =========================
mybatis.mapper-locations=classpath:/mapper/**/*.xml
mybatis.type-aliases-package=app.patient
mybatis.configuration.map-underscore-to-camel-case=true

# =========================
# Redis
# =========================
spring.data.redis.host=${SPRING_DATA_REDIS_HOST:localhost}
spring.data.redis.port=${SPRING_DATA_REDIS_PORT:6379}
spring.redis.host=${SPRING_REDIS_HOST:${SPRING_DATA_REDIS_HOST:localhost}}
spring.redis.port=${SPRING_REDIS_PORT:${SPRING_DATA_REDIS_PORT:6379}}

spring.data.redis.timeout=2000

spring.cache.type=${SPRING_CACHE_TYPE:redis}

# =========================
# MinIO
# =========================
minio.internal-url=${MINIO_INTERNAL_URL:http://localhost:9000}
minio.endpoint=${MINIO_ENDPOINT:http://localhost:9000}
minio.public-url=${MINIO_PUBLIC_URL:${MINIO_ENDPOINT:http://localhost:9000}}
minio.access-key=${MINIO_ACCESS_KEY:minioadmin}
minio.secret-key=${MINIO_SECRET_KEY:minioadmin123}

minio.bucketStaff=${MINIO_BUCKET_STAFF:staff-profile}
minio.bucketPatient=${MINIO_BUCKET_PATIENT:hospital-files}

# =========================
# SpringDoc (Swagger)
# =========================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

app.storage.type=${APP_STORAGE_TYPE:minio}

# =========================
# Mail (email verification)
# =========================
spring.mail.host=${SPRING_MAIL_HOST:smtp.gmail.com}
spring.mail.port=${SPRING_MAIL_PORT:587}
spring.mail.username=${SPRING_MAIL_USERNAME:}
spring.mail.password=${SPRING_MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
app.verify.email.mock=${APP_VERIFY_EMAIL_MOCK:true}
app.verify.sms.mock=${APP_VERIFY_SMS_MOCK:true}

# =========================
# OAuth2 (Google / Naver / Kakao)
# =========================
spring.security.oauth2.client.registration.google.client-id=${OAUTH_GOOGLE_CLIENT_ID:dummy-google-client-id}
spring.security.oauth2.client.registration.google.client-secret=${OAUTH_GOOGLE_CLIENT_SECRET:dummy-google-client-secret}
spring.security.oauth2.client.registration.google.redirect-uri=${OAUTH_GOOGLE_REDIRECT_URI:{baseUrl}/login/oauth2/code/{registrationId}}
spring.security.oauth2.client.registration.google.scope=profile,email

spring.security.oauth2.client.registration.naver.client-id=${OAUTH_NAVER_CLIENT_ID:dummy-naver-client-id}
spring.security.oauth2.client.registration.naver.client-secret=${OAUTH_NAVER_CLIENT_SECRET:dummy-naver-client-secret}
spring.security.oauth2.client.registration.naver.client-authentication-method=post
spring.security.oauth2.client.registration.naver.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.naver.redirect-uri=${OAUTH_NAVER_REDIRECT_URI:{baseUrl}/login/oauth2/code/{registrationId}}
spring.security.oauth2.client.registration.naver.scope=name,email
spring.security.oauth2.client.registration.naver.client-name=Naver
spring.security.oauth2.client.provider.naver.authorization-uri=https://nid.naver.com/oauth2.0/authorize
spring.security.oauth2.client.provider.naver.token-uri=https://nid.naver.com/oauth2.0/token
spring.security.oauth2.client.provider.naver.user-info-uri=https://openapi.naver.com/v1/nid/me
spring.security.oauth2.client.provider.naver.user-name-attribute=response

spring.security.oauth2.client.registration.kakao.client-id=${OAUTH_KAKAO_CLIENT_ID:dummy-kakao-client-id}
spring.security.oauth2.client.registration.kakao.client-secret=${OAUTH_KAKAO_CLIENT_SECRET:dummy-kakao-client-secret}
spring.security.oauth2.client.registration.kakao.client-authentication-method=post
spring.security.oauth2.client.registration.kakao.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.kakao.redirect-uri=${OAUTH_KAKAO_REDIRECT_URI:{baseUrl}/login/oauth2/code/{registrationId}}
spring.security.oauth2.client.registration.kakao.scope=profile_nickname,account_email
spring.security.oauth2.client.registration.kakao.client-name=Kakao
spring.security.oauth2.client.provider.kakao.authorization-uri=https://kauth.kakao.com/oauth/authorize
spring.security.oauth2.client.provider.kakao.token-uri=https://kauth.kakao.com/oauth/token
spring.security.oauth2.client.provider.kakao.user-info-uri=https://kapi.kakao.com/v2/user/me
spring.security.oauth2.client.provider.kakao.user-name-attribute=id

app.oauth.redirect-success=${APP_OAUTH_REDIRECT_SUCCESS:}
app.oauth.redirect-failure=${APP_OAUTH_REDIRECT_FAILURE:}
app.oauth.auto-create=${APP_OAUTH_AUTO_CREATE:false}

app.cors.allowed-origin-patterns=${APP_CORS_ALLOWED_ORIGIN_PATTERNS:*}

app.auth.cookie-max-age-seconds=${APP_AUTH_COOKIE_MAX_AGE_SECONDS:43200}
app.auth.cookie-secure=${APP_AUTH_COOKIE_SECURE:false}
